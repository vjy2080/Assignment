        </p>

    <script>
      function calculateSubtotal(unitPrice, quantity) {
        return unitPrice * quantity;
      }
      const unitPrice =prompt("What is unit price?"); // Replace this with the actual unit price
      const quantity =prompt("How many unit you want to buy?"); // Replace this with the actual quantity

      console.log("Subtotal: " + subtotal);

      
    </script>
