<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Handling Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
        <div class="col">
    <h1 class="text-center my-5">Promise Handling Example</h1>
    <h3>Example-1 :- Data fetch successfully (Resolve promise)</h3>
    <button id="fetchButton" class="btn btn-primary my-3">Fetch Data</button>
    <div id="result"></div>
  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function that returns a promise
    function fetchData() {
      return new Promise((resolve, reject) => {
        // Simulating an asynchronous operation
        setTimeout(() => {
          const data = 'Data fetched successfully';
          // Resolve the promise with the data
          resolve(data);
          // Reject the promise with an error
          // reject('Error occurred while fetching data');
        }, 2000);
      });
    }

    // Get DOM elements
    const fetchButton = document.getElementById('fetchButton');
    const resultDiv = document.getElementById('result');

    // Add click event listener to the fetch button
    fetchButton.addEventListener('click', () => {
      // Clear previous result
      resultDiv.innerHTML = '';

      // Call fetchData and handle the promise
      fetchData()
        .then((data) => {
          resultDiv.innerHTML = `<p class="text-success">Promise resolved: ${data}</p>`;
        })
        .catch((error) => {
          resultDiv.innerHTML = `<p class="text-danger">Promise rejected: ${error}</p>`;
        });
    });
  </script>
</body>

</html>
