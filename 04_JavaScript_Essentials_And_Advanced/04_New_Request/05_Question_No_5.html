<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question_No_5</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center text-danger">Question No.5 <br />Display all the product from the api in your HTML page</h2>
    <hr class="hr"/>
</div>
<div class="container ">
  <div class="row">
    <div class="col">

      <h1 class="text-center text-primary my-5">Products from FakeStoreAPI</h1>
      <div class="row mt-3" id="productsContainer">
        <!-- Products will be displayed here -->
      </div>
    </div>
  
    </div>
  </div>
</div>

  <script>
    // Make a GET request to the API and display data
    fetch('https://fakestoreapi.com/products')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const productsContainer = document.getElementById('productsContainer');
        // Loop through the products and create HTML elements
        data.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('col-md-4', 'mb-4');
          productCard.innerHTML = `
            <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.title}">
              <div class="card-body">
                <h5 class="card-title">${product.title}</h5>
                <p class="card-text">${product.description}</p>
                <p class="card-text">Price: $${product.price}</p>
                <p class="card-text">Category: ${product.category}</p>
              </div>
            </div>
          `;
          productsContainer.appendChild(productCard);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
