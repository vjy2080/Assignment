<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_No_4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background: url(https://wallpaperaccess.com/full/3910225.jpg) center/cover;
        }
       td{
        padding: 10px;
       }
       input{
        border-radius: 5px;
       }
    </style>
</head>

<body class="vh-100  border border-3 border-danger">

    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-center fs-2 text-dark border border-warning rounded"><b>Question</b> :- Create a form and
                    validate using JavaScript</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Form Validation Example</h1>
                <form name="myForm" onsubmit="return validateForm()">
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td>
                                <input type="text" id="name" name="name" required>
                                <div id="name-error" class="error-message"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td>
                                <input type="email" id="email" name="email" required>
                                <div id="email-error" class="error-message"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone Number:</label></td>
                            <td>
                                <input type="tel" id="phone" name="phone" required>
                                <div id="phone-error" class="error-message"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="birthdate">Birthdate:</label></td>
                            <td>
                                <input type="date" id="birthdate" name="birthdate" required>
                                <div id="birthdate-error" class="error-message"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="btn mx-3 btn-success border" type="submit">Submit</button>
                                <button class="btn mx-3 btn-danger border" type="button" id="reset-button">Reset</button>
                                <div id="submission-status" class="submission-status text-warning text-center my-5"></div>
                              </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var isSubmitted = false;
          var form = document.forms["myForm"];
          var nameError = document.getElementById("name-error");
          var emailError = document.getElementById("email-error");
          var phoneError = document.getElementById("phone-error");
          var birthdateError = document.getElementById("birthdate-error");
          var submissionStatus = document.getElementById("submission-status");
    
          form.addEventListener("submit", function (event) {
            event.preventDefault();
    
            var name = form["name"].value;
            var email = form["email"].value;
            var phoneNumber = form["phone"].value;
            var birthdate = form["birthdate"].value;
    
            // Clear previous error messages
            nameError.textContent = "";
            emailError.textContent = "";
            phoneError.textContent = "";
            birthdateError.textContent = "";
    
            // Validate name
            if (!name) {
              nameError.textContent = "Please enter your name.";
              return false;
            }
    
            // Validate email
            if (!email) {
              emailError.textContent = "Please enter your email address.";
              return false;
            }
    
            // Validate phone number
            if (!phoneNumber) {
              phoneError.textContent = "Please enter your phone number.";
              return false;
            }
    
            // Validate birthdate
            if (!birthdate) {
              birthdateError.textContent = "Please enter your birthdate.";
              return false;
            }
    
            // Validation successful
            isSubmitted = true;
            submissionStatus.textContent = "Submitted successfully!";
            return true;
          });
    
          form.addEventListener("input", function () {
            if (isSubmitted) {
              submissionStatus.textContent = "";
              isSubmitted = false;
            }
          });
          
          var resetButton = document.getElementById("reset-button");
          resetButton.addEventListener("click", function () {
            form.reset();
            submissionStatus.textContent = "";
            isSubmitted = false;
          });
        });
      </script>
      
</body>

</html>
