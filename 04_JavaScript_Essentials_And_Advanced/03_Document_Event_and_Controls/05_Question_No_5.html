<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_No_5</title>
  
    <style>
          body {
            background: url(https://wallpaperaccess.com/full/3910225.jpg) ;
            background-size: cover;
        }

    /* Modal Box Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #b1edb3;
      margin: 10% auto;
      padding: 20px;
      border: 2px solid #256127;
      width: 300px;
      border-radius: 5px;
    }

    .close {
      color: red;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Button Styles */
    .button {
      padding: 10px 20px;
      background-color: #256127;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .col{
        text-align: center;
    }
    p{
        font-size: 30px;
    }
  </style>
  
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col">
            <p><b>Question</b> :- Create a modal box using css and Js with three buttons</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>Modal Box Example</h1>
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
          
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal Content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modal Title</h2>
                <p>This is the content of the modal box.</p>
              </div>
            </div>
        </div>
    </div>
 </div>

  <script>
    // Get the modal element
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btns = document.getElementsByClassName("button");

    // Get the <span> element that closes the modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal() {
      modal.style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Assign event listeners to buttons
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", openModal);
    }

    // Assign event listener to close button
    closeBtn.addEventListener("click", closeModal);

    // Assign event listener to window for modal close on outside click
    window.addEventListener("click", function (event) {
      if (event.target == modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
