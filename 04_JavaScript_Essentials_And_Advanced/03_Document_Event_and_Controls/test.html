<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="myForm" onsubmit="return validateForm(event)">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td>
                <input type="text" id="name" name="name" required>
                <div id="name-error" class="error-message"></div>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td>
                <input type="tel" id="phone" name="phone" required>
                <div id="phone-error" class="error-message"></div>
            </td>
        </tr>
        <tr>
            <td><label for="birthdate">Birthdate:</label></td>
            <td>
                <input type="date" id="birthdate" name="birthdate" required>
                <div id="birthdate-error" class="error-message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn mx-3 btn-success border" type="submit" id="submit-button" onclick="disableButton(this)">Submit</button>
                <button class="btn mx-3 btn-danger border" type="button" id="reset-button" onclick="resetForm(event); disableButton(this)">Reset</button>
                <div id="submission-status" class="submission-status"></div>
            </td>
        </tr>
    </table>
</form>

<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission
        // Add your validation logic here
        // Return false if the form is invalid and display error messages
        
        // Example validation logic:
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var phoneInput = document.getElementById("phone");
        var birthdateInput = document.getElementById("birthdate");

        var isValid = true;

        if (nameInput.value === "") {
            document.getElementById("name-error").textContent = "Please enter your name";
            isValid = false;
        }

        if (emailInput.value === "") {
            document.getElementById("email-error").textContent = "Please enter your email";
            isValid = false;
        }

        if (phoneInput.value === "") {
            document.getElementById("phone-error").textContent = "Please enter your phone number";
            isValid = false;
        }

        if (birthdateInput.value === "") {
            document.getElementById("birthdate-error").textContent = "Please enter your birthdate";
            isValid = false;
        }

        if (isValid) {
            // Submit the form or perform any necessary actions
            document.getElementById("submission-status").textContent = "Form submitted successfully!";
        }

        return isValid;
    }

    function resetForm(event) {
        event.preventDefault(); // Prevent button default behavior
        document.getElementById("myForm").reset();
        // Additional code to reset error messages or any other form-related data
    }

    function disableButton(button) {
        button.disabled = true;
    }
</script>

</body>
</html>
