<body class="vh-100 fs-2 border border-3 border-danger">
    <div class="container mt-5">
        <div class="row">
            <p class="text-center text-dark border border-warning rounded"><b>Question</b> :- Create a program to hide/show the password</p>
            <div class="col  text-center ">

                <label for="password" class="my-3 text-info-emphasis">Enter your Password</label> <br>
                <input type="password" class="my-5 rounded px-3" name="password" id="password">
                <div id="btn" onclick="togglepw()">
                    <!-- <input type="checkbox" id="btn" onclick="togglepw()"> -->
                    <!-- <button id="btn" onclick="togglepw()" ></button> -->
                    <!-- <label for="btn"> <span>Show</span> password</label> -->
                    <button ype="button" class="btn btn-warning"><span id="span">Show Password</span></button>
                </div>

            </div>
        </div>
    </div>


    <script>
        function togglepw() {
            let showpw = document.getElementById("password")
            if (showpw.type === "password") {
                showpw.type = "text";
                document.getElementById("span").innerText = "Hide Password"
            }
            else {
                showpw.type = "password";
                document.getElementById("span").innerText = "Show Password"
            }
        }

    </script>
</body>
