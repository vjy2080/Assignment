<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_No_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    
    body {
        background: url(https://wallpaperaccess.com/full/3910225.jpg) center/cover;
    }

</style>
</head>
<body class="vh-100 fs-2 border border-3 border-danger">

    <div class="container">
        <div class="row">
            <div class="col text-center my-5">
                <button id="myButton1" class="myClass btn btn-warning">Button 1</button>
                <button id="myButton2" class="myClass btn btn-warning">Button 2</button>
                <button id="myButton3" class="myClass btn btn-warning">Button 3</button>
                <button id="myButton4" class="myClass btn btn-warning">Button 4</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center text-dark border border-warning rounded"><b>Question</b> :- Create a program that will select all the classes and loop over and whenever i click the button the alert should show</p>
            </div>
        </div>
    </div>
   
    <script>
          // Function to handle button click event
          function showAlert(event) {
            let buttonId = event.target.id;
            let alertMessage = "Button " + buttonId.replace("myButton", "") + " clicked!";
            alert(alertMessage);
        }

        // Get all elements with the specified class
        let elements = document.getElementsByClassName('myClass');

        // Add event listener to each element
        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', showAlert);
        }
    </script>
</body>
</html>
