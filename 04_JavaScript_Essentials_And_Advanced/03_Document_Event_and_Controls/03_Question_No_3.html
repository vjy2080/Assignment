<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question_No_3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background: url(https://wallpaperaccess.com/full/3910225.jpg);
        }

        header {
            background-color: rgb(5, 75, 32);
            padding: 30px;
            text-align: center;
            color: aquamarine;
            border-radius: 10px;
            font-size: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        input {
            margin: 0 50px;
            font-size: 20px;
            border: 2px solid aquamarine;
            border-radius: 5px;
        }

        a {
            color: aquamarine;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            input {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <script>
        // Navigation data
        var navigationData = [
            { label: 'Home', url: '#' },
            { label: 'About', url: '#' },
            { label: 'Contact', url: '#' },
            { label: 'FAQ', url: '#' }
        ];

        // Create the header element
        var header = document.createElement('header');

        // Create the navigation element
        var nav = document.createElement('nav');

        // Create the unordered list for navigation links
        var ul = document.createElement('ul');

        // Loop through the navigation data and create list items with anchor tags
        navigationData.forEach(function (item) {
            var listItem = document.createElement('li');
            var anchor = document.createElement('a');
            anchor.textContent = item.label;
            anchor.setAttribute('href', item.url);
            listItem.appendChild(anchor);
            ul.appendChild(listItem);
        });

        // Create the search box
        var searchBox = document.createElement('input');
        searchBox.setAttribute('type', 'text');
        searchBox.setAttribute('placeholder', 'Search');
        ul.appendChild(searchBox);

        // Append the unordered list to the navigation element
        nav.appendChild(ul);

        // Append the navigation element to the header
        header.appendChild(nav);

        // Append the header to the body of the page
        document.body.appendChild(header);

    </script>

    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-center fs-2 border border-warning rounded"><b>Question</b> :- Create a responsive header
                    using proper JavaScript</p>
            </div>
        </div>
    </div>


</body>

</html>
