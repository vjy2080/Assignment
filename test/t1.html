<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1</title>
  <style>
   * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

section {
  background-color: black;
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  width: 50%;
  margin: auto;
}

p {
  font-size: small;
  color: grey;
}

#container {
  background-color: black;
  height: 80vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
}

#slider {
  display: flex;
  position: relative;
  transition: transform 0.5s ease;
}

.box {
  width: 100px;
  margin: 10px;
  position: relative;
}

.box1 {
  background-color: green;
}

#box1 {
  height: 100px;
}

.box2 {
  background-color: red;
}

#box2 {
  height: 110px;
}

.box3 {
  background-color: yellow;
}

#box3 {
  height: 120px;
}

.box4 {
  background-color: blue;
}

#box4 {
  height: 110px;
}

.box5 {
  background-color: brown;
}

#box5 {
  height: 100px;
}

#btn {
  margin-bottom: 20px;
}

.slider-transition {
  transition: transform 0.5s ease;
}

.slider-transition-fast {
  transition: transform 0.2s ease;
}

  </style>
</head>
<body>
  <section>
    <h1>Simple Javascript Slider</h1>
    <p>Created by Vijay Prajapati</p>
    <div id="container">
      <div id="slider">
        <div id="box1" class="box1 box"></div>
        <div id="box2" class="box2 box"></div>
        <div id="box3" class="box3 box"></div>
        <div id="box4" class="box4 box"></div>
        <div id="box5" class="box5 box"></div>
      </div>
    </div>
    <div id="btn">
      <button id="right">ðŸ¡°</button>
      <button id="left">ðŸ¡²</button>
    </div>
  </section>

  <script>document.addEventListener('DOMContentLoaded', function() {
    // Get references to the slider and boxes
    const slider = document.querySelector('#slider');
    const boxes = Array.from(document.querySelectorAll('.box'));
  
    // Get references to the navigation buttons
    const rightButton = document.querySelector('#right');
    const leftButton = document.querySelector('#left');
  
    // Add event listeners to the buttons
    rightButton.addEventListener('click', moveSliderRight);
    leftButton.addEventListener('click', moveSliderLeft);
  
    function moveSliderRight() {
      // Move the first box to the end of the array
      const firstBox = boxes.shift();
      boxes.push(firstBox);
  
      // Update the class names for all the boxes
      updateBoxClasses();
  
      // Update the transform property for the slider
      updateSliderTransform();
    }
  
    function moveSliderLeft() {
      // Move the last box to the beginning of the array
      const lastBox = boxes.pop();
      boxes.unshift(lastBox);
  
      // Update the class names for all the boxes
      updateBoxClasses();
  
      // Update the transform property for the slider
      updateSliderTransform();
    }
  
    function updateBoxClasses() {
      // Iterate over the boxes and update their class names
      boxes.forEach((box, index) => {
        const currentClass = box.className.split(' ')[0]; // Get the current class name
        const nextIndex = (index + 1) % boxes.length; // Calculate the next index
        const nextClass = `box${nextIndex + 1}`; // Generate the next class name
        box.classList.replace(currentClass, nextClass); // Replace the current class with the next class
      });
    }
  
    function updateSliderTransform() {
      // Calculate the total width of all the boxes
      const totalWidth = boxes.length * 120; // Assuming each box has a width of 120px
  
      // Set the width of the slider element to accommodate all the boxes
      slider.style.width = `${totalWidth}px`;
  
      // Calculate the slide distance based on the box width
      const boxWidth = 120; // Assuming each box has a width of 120px
      const slideDistance = boxWidth;
  
      // Add the transition class to enable smooth sliding
      slider.classList.add('slider-transition');
  
      // Apply the transform property to slide the boxes
      slider.style.transform = `translateX(-${slideDistance}px)`;
  
      // Remove the transition class after the sliding animation completes
      setTimeout(() => {
        slider.classList.remove('slider-transition');
        slider.style.transform = 'translateX(0)';
        slider.appendChild(boxes[0]);
      }, 500); // Adjust the duration as needed
    }
  });
  </script>
</body>
</html>
